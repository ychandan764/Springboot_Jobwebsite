<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - LinkedOut</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --linkedin-blue: #0a66c2;
            --linkedin-dark: #004182;
            --linkedin-light: #378fe9;
            --bg-light: #f3f6f8;
            --bg-card: #ffffff;
            --text-primary: #191919;
            --text-secondary: #666666;
            --border-color: #e8e8e8;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.12);
        }
        
        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f3f6f8 0%, #e8eef3 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Navigation */
        .navbar {
            background-color: var(--bg-card);
            box-shadow: var(--shadow-sm);
            padding: 1rem 0;
        }
        
        .logo {
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--linkedin-blue);
            text-decoration: none;
            letter-spacing: -0.5px;
        }
        
        .logo:hover {
            color: var(--linkedin-dark);
        }
        
        /* Register Container */
        .register-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 1rem;
        }
        
        .register-container {
            width: 100%;
            max-width: 520px;
        }
        
        .register-card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: var(--shadow-lg);
            padding: 3rem;
            animation: fadeInUp 0.6s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .register-header h1 {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .register-header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }
        
        /* Form */
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            z-index: 10;
            font-size: 1.1rem;
        }
        
        .form-control {
            border: 2px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 0.875rem 1rem 0.875rem 3rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: var(--bg-light);
        }
        
        .form-control:focus {
            border-color: var(--linkedin-blue);
            background-color: white;
            box-shadow: 0 0 0 4px rgba(10, 102, 194, 0.1);
        }
        
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .error-message i {
            font-size: 1rem;
        }
        
        .btn-register {
            background: linear-gradient(135deg, var(--linkedin-blue) 0%, var(--linkedin-dark) 100%);
            color: white;
            padding: 0.95rem;
            border: none;
            border-radius: 0.75rem;
            font-weight: 700;
            font-size: 1.05rem;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(10, 102, 194, 0.3);
            margin-top: 0.5rem;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(10, 102, 194, 0.4);
        }
        
        .btn-register:active {
            transform: translateY(0);
        }
        
        /* Recruiter Link */
        .recruiter-link {
            background: linear-gradient(135deg, rgba(10, 102, 194, 0.1) 0%, rgba(10, 102, 194, 0.05) 100%);
            border: 2px solid rgba(10, 102, 194, 0.2);
            border-radius: 0.75rem;
            padding: 1.25rem;
            text-align: center;
            margin-top: 2rem;
        }
        
        .recruiter-link p {
            margin: 0;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        
        .recruiter-link a {
            color: var(--linkedin-blue);
            font-weight: 700;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .recruiter-link a:hover {
            color: var(--linkedin-dark);
        }
        
        /* Login Link */
        .login-prompt {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
            color: var(--text-secondary);
        }
        
        .login-prompt a {
            color: var(--linkedin-blue);
            font-weight: 700;
            text-decoration: none;
        }
        
        .login-prompt a:hover {
            text-decoration: underline;
        }
        
        /* Benefits */
        .benefits {
            margin-top: 2rem;
        }
        
        .benefit-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: rgba(10, 102, 194, 0.03);
            border-radius: 0.5rem;
        }
        
        .benefit-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--linkedin-blue) 0%, var(--linkedin-dark) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
            flex-shrink: 0;
        }
        
        .benefit-text {
            font-size: 0.95rem;
            color: var(--text-primary);
            font-weight: 500;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .register-card {
                padding: 2rem;
            }
            
            .register-header h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar">
    <div class="container">
        <a href="/" class="logo">LinkedOut</a>
    </div>
</nav>

<!-- Register Form -->
<div class="register-wrapper">
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <h1>Create Account</h1>
                <p>Start your career journey today</p>
            </div>
            
            <form th:action="@{/users/register}" th:object="${user}" method="post">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <div class="input-group">
                        <i class="bi bi-person input-icon"></i>
                        <input type="text" 
                               th:field="*{name}"
                               class="form-control" 
                               placeholder="Enter your full name">
                    </div>
                    <div class="error-message" th:if="${#fields.hasErrors('name')}">
                        <i class="bi bi-exclamation-circle"></i>
                        <span th:errors="*{name}"></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <div class="input-group">
                        <i class="bi bi-envelope input-icon"></i>
                        <input type="email" 
                               th:field="*{email}"
                               class="form-control" 
                               placeholder="Enter your email">
                    </div>
                    <div class="error-message" th:if="${#fields.hasErrors('email')}">
                        <i class="bi bi-exclamation-circle"></i>
                        <span th:errors="*{email}"></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <i class="bi bi-lock input-icon"></i>
                        <input type="password" 
                               th:field="*{password}"
                               class="form-control" 
                               placeholder="Create a strong password">
                    </div>
                    <div class="error-message" th:if="${#fields.hasErrors('password')}">
                        <i class="bi bi-exclamation-circle"></i>
                        <span th:errors="*{password}"></span>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-register">
                    <i class="bi bi-person-plus me-2"></i>
                    Create Account
                </button>
            </form>
            
            <div class="benefits">
                <div class="benefit-item">
                    <div class="benefit-icon">
                        <i class="bi bi-briefcase"></i>
                    </div>
                    <span class="benefit-text">Access thousands of job opportunities</span>
                </div>
                
                <div class="benefit-item">
                    <div class="benefit-icon">
                        <i class="bi bi-lightning"></i>
                    </div>
                    <span class="benefit-text">Apply with one click</span>
                </div>
                
                <div class="benefit-item">
                    <div class="benefit-icon">
                        <i class="bi bi-bell"></i>
                    </div>
                    <span class="benefit-text">Get job alerts matching your profile</span>
                </div>
            </div>
            
            <div class="recruiter-link">
                <p>Looking to hire talent?</p>
                <a href="/users/register-recruiter">
                    Register as Recruiter <i class="bi bi-arrow-right"></i>
                </a>
            </div>
            
            <div class="login-prompt">
                Already have an account? 
                <a href="/login">Sign in</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
